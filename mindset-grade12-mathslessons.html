  <script type="text/javascript">
  // Function to toggle dropdown
  function toggleDropdown() {
  const dropdownContent = document.getElementById('dropdown-content');
  dropdownContent.classList.toggle('show');
  }
  
  // Close dropdown when clicking outside
  document.addEventListener('click', function (event) {
  const dropdown = document.querySelector('.dropdown');
  const dropdownContent = document.getElementById('dropdown-content');
  if (!dropdown.contains(event.target)) {
  dropdownContent.classList.remove('show');
  }
  });
  
  // Function to change the iframe video source and close the dropdown
  function changeVideo(videoLink) {
  const iframe = document.getElementById('video-iframe');
  iframe.src = videoLink;
  
  // Hide the default image
  const defaultImage = document.getElementById('default-image');
  defaultImage.style.display = 'none';
  
  // Close the dropdown
  const dropdownContent = document.getElementById('dropdown-content');
  dropdownContent.classList.remove('show');
  }
  
  // Function to load and rotate images
  function rotateImages(images, displayDuration, pauseDuration, transitionDuration) {
  const rotatingImagesDiv = document.getElementById('rotating-images');
  const profileSection = document.getElementById('profile-section');
  let currentIndex = 0;
  
  // Preload images
  images.forEach(src => {
  const img = new Image();
  img.src = src.url; // Use the URL from the image object
  });
  
  // Function to show the next image
  function showNextImage() {
  // Hide profile section
  profileSection.style.display = 'none';
  
  // Show rotating images div
  rotatingImagesDiv.style.display = 'block';
  
  // Set the current image with a link
  rotatingImagesDiv.innerHTML = `
  <a href="${images[currentIndex].link}" target="_blank">
  <img src="${images[currentIndex].url}" alt="Rotating Image">
  </a>
  `;
  
  // Move to the next image
  currentIndex = (currentIndex + 1) % images.length;
  
  // Schedule the next image after displayDuration
  setTimeout(() => {
  // Hide rotating images and show profile section
  rotatingImagesDiv.style.display = 'none';
  profileSection.style.display = 'flex';
  
  // Schedule the next rotation after pauseDuration
  setTimeout(showNextImage, pauseDuration);
  }, displayDuration);
  }
  
  // Start the rotation after a delay
  setTimeout(showNextImage, transitionDuration);
  }
  
  // Define your images, links, and durations
  const images = [
  { url: 'bala images/via afrika grade 12 agricultural science.jpg', link: 'balastudyguides.html' },
  { url: 'bala images/via afrika grade 12 mathematics .jpg', link: 'balastudyguides.html' },

  { url: 'bala images/via afrika grade 12 geography .jpg', link: 'balastudyguides.html' },
  { url: 'bala images/mind the gap grade 12 accounting .jpg', link: 'balastudyguides.html' },
  { url: 'bala images/siyavula grade 12 physical science .jpg', link: 'balastudyguides.html' },
  ];
  const displayDuration = 7000; // 7 seconds per image
  const pauseDuration = 30000; // 20 seconds pause before showing images again
  const transitionDuration = 30000; // 30 seconds initial delay
  
  // Start rotating images
  rotateImages(images, displayDuration, pauseDuration, transitionDuration);
  
  // Function to show the popup

  const popup = document.getElementById('popup');
  popup.classList.add('show');
  }

  const popup = document.getElementById('popup');
  popup.classList.remove('show');
